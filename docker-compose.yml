services:
  nuxt:
    build: .
    container_name: nuxt
    restart: unless-stopped
    ports:
      - "3000:3000"   # IMPORTANT: doar localhost, pentru Nginx
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - NITRO_HOST=0.0.0.0
      - NITRO_PORT=3000

